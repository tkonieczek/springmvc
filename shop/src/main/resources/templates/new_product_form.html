<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowy produkt</title>
</head>
<body>
<div th:replace="fragments :: menu"/>
<div>
    <div>Dodanie nowego produktu</div>
    <form class="container" th:action="@{/products/newproduct}" method="post"
          th:object="${product}" enctype="multipart/form-data">
        <!--        <div>
                    <label>ID:</label>
                    <input id="fId" type="text" th:field="*{id}"/>
                </div>-->
        <div>
            <label>Name:</label>
            <input id="lName" type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Description:</label>
            <input id="lDescription" type="text" th:field="*{description}"/>
        </div>
        <div>
            <label>Image:</label>
            <input id="lImage" type="text" th:field="*{image}"/>
        </div>
        <div>
            <label>Price:</label>
            <input id="lPrice" type="text" th:field="*{price}"/>
        </div>
        <input type="file" name="imageFile"/> <br/><br/>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
